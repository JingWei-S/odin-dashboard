<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>PhD Dashboard</title>
</head>
<body>
    <div class="phd-info">
        <div class="icon-wrapper">
            <div class="search">
                <input type="text" name="searchBar" id="searchBar">
            </div>
            <img src="#" alt="notification">
            <img src="#" alt="profile-photo-small">
            <a href="#">Jing Wei</a>
        </div>
        <div class="bottom-wrapper">
            <div class="greeting-wrapper">
                <img src="" alt="profile-photo-large">
                <div class="greeting">
                    <p>Hey there,</p>
                    <p>Jing Wei (@jing)</p>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <div class="nav">
        <div>Dashboard</div>
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
    </div>
</body>
</html>
